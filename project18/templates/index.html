<html>
    <body bgcolor="#7fffd4" style="color: darkblue">
        <table align="center" border="0">
            <tr>
                <th colspan="2">
                    <h3>
                        Students Registration
                    </h3>
                </th>
            </tr>
            <tr>
                <th><h3><a href="{% url 'main' %}">
                    student
                    </a>
                    </h3>
                </th>
                <th><h3>
                <a href="{% url 'admin' %}">
                    Admin
                </a>
                   </h3>
                </th>
            </tr>
            <tr>
                <th colspan="2">
                    <form action="{% url 'student_data' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                    <table align="center">
                        <tr>
                            <th>
                                <input type="text" placeholder="name" name="name" required>
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <input type="number" placeholder="contact" name="contact" required>
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <input type="email" placeholder="email" name="email" required>
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <input type="password" placeholder="password" name="password" required>
                            </th>
                        </tr>
                        <tr>
                            <th>
                                DOB : <input type="date" required placeholder="DOB" name="dob">
                            </th>
                        </tr>
                        <tr>
                            <th>
                                 photo : <input type="file" required name="photo">
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <button type="submit">submit</button>
                            </th>
                        </tr>
                    </table>
                    </form>
                </th>
            </tr>
        </table>
    </body>
</html>
