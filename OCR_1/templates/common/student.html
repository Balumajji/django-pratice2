{% extends 'common/common.html' %}

{% block menu %}
    {% include "common/menu.html" %}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col" align="center">
                    <form action="{% url 'student_Registration' %}" method="post">
                        {% csrf_token %}
                        <table border="2px">
                            <body>
                                <tr>
                                    <th>
                                        <h5>Student Registration</h5>
                                    </th>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="text"
                                               placeholder="name"
                                               name="name"
                                               required
                                               value="{{ data.0 }}"
                                               aria-label="Sizing example input"
                                               aria-describedby="inputGroup-sizing-default">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="number"
                                               placeholder="contact no"
                                               name="contact"
                                               required
                                               value="{{ data.1 }}"
                                               aria-label="Sizing example input"
                                               aria-describedby="inputGroup-sizing-default">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="email"
                                               placeholder="email"
                                               name="email"
                                               required
                                               value="{{ data.2 }}"
                                               aria-label="Sizing example input"
                                               aria-describedby="inputGroup-sizing-default">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="password"
                                               placeholder="password"
                                               name="password"
                                               required
                                               aria-label="Sizing example input"
                                               aria-describedby="inputGroup-sizing-default">
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <button type="submit" class="btn btn-warning">register</button>
                                    </th>
                                </tr>
                                {% if data %}
                                    <tr>
                                        <th>
                                            <div class="alert alert-danger d-flex align-items-center" role="alert">
                                                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                                                <div>
                                                    {{ data.3 }}
                                                </div>
                                            </div>
                                        </th>
                                    </tr>
                                {% endif %}
                            </body>
                        </table>
                    </form>
            </div>
            <div class="col">
                <table>
                    <body>
                        <tr>
                            <th>
                                <h4>
                                    Student Login
                                </h4>
                            </th>
                        </tr>
                       <tr>
                           <td>
                               <input type="email"
                                      placeholder="email"
                                      name="email"
                                      required
                                      aria-label="Sizing example input"
                                      aria-describedby="inputGroup-sizing-default">
                           </td>
                       </tr>
                        <tr>
                            <td>
                                <input type="password"
                                       placeholder="password"
                                       name="password"
                                       required
                                       aria-label="Sizing example input"
                                       aria-describedby="inputGroup-sizing-default">
                            </td>
                                </tr>
                                <tr>
                                    <th>
                                        <button type="submit" class="btn btn-primary">login</button>
                                    </th>
                                </tr>
                    </body>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
