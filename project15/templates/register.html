{% extends "common.html" %}

{% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
    <form action="{% url 'register' %}" method="post" >
            {% csrf_token %}
        <h1>Register</h1>
        <table align="center" border="2" class="main_menuu">
            <tr>
            <td>
               <input type="text" placeholder="name" required name="name">
            </td>
        </tr>
            <tr><td>
                <input type="number" placeholder="contact no" required name="contact no">
            </td></tr>
        <tr>
            <td>
                <input type="location" placeholder="location" required name="location">
            </td>
        </tr>
            <tr>
                <td>
                    <input type="email" placeholder="email" required name="email">
                </td>
            </tr>
            <tr><th>
                <input type="password" placeholder="password" required name="password">
            </th></tr>
            <tr>
                <th><button type="submit">register</button>
                </th>
            </tr>
        </table>
    </form>
{% endblock %}
